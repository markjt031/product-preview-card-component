<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card">
        <picture>
          <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
          <img class="product-image" src="./images/image-product-mobile.jpg" alt="a bottle of perfume">
        </picture>
        <div class="container">
          <h2 class="subheading">Perfume</h2>

          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <p class="prices">
            <span class="large-green">$149.99</span>
            <span class="small-strikethrough">$169.99</span>
          </p>
          

          <a href="#" class="btn btn-green"><img src="./images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessica Marks</a>.
  </div>
  </footer>
  
</body>
</html>
